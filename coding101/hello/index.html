    <h1>Importador de productos</h1>
    <form>
      <label for="producto">Producto a importar</label>
      <input type="text" id="producto">
      <button type="button" id="import">Importar</button>
    </form>
<br>
<div id="result"></div>

<!-- jQuery -->
<script type="text/javascript">
 $("#import").click(function(){
	 var prod =$("#producto").val();
	 console.log(prod);
   var res = "De La Habana viene un barco cargado de " + prod;
   $("#result").html(res);
 });
</script>
